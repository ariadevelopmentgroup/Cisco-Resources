<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Slides</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" id="theme">
</head>
<body>

    <div class="container">
        <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
        <button onclick="convertMarkdown()">Convert to Slides</button>
        <button onclick="generateSlidesWithAI()">Generate with AI</button>

        <label for="theme-selector">Select Theme:</label>
        <select id="theme-selector" onchange="changeTheme(this.value)">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="league">League</option>
            <option value="solarized">Solarized</option>
        </select>
    </div>

    <div class="slider-card">
        <div class="reveal">
            <div class="slides" id="slides-output"></div>
        </div>
    </div>

    <div class="pagination-controls">
        <button onclick="prevSlide()"> Preview</button>
        <span id="slide-number">1</span>
        <button onclick="nextSlide()">Next </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
